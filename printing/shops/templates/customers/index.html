<!DOCTYPE html>
<html lang="en">
<head>
    <title>Printing Works</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a.add-transaction {
            float: right;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Customized Navbar */
        .navbar-brand {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav .nav-item {
            margin: 0 10px;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #ff7f50;
        }

        .shop-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .shop-card:hover {
            transform: scale(1.02);
        }

        .shop-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }

        .shop-details {
            padding-left: 20px;
        }

        .shop-name {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .shop-id {
            font-size: 18px;
            color: #666;
        }

        .shop-location {
            color: #555;
            margin-bottom: 5px;
        }

        .shop-phone {
            color: #555;
        }

        .btn-details {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-details:hover {
            background-color: #218838;
        }
        form {
            margin-top: 20px;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'shops:index' %}">Printing Works</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link add-transaction" href="{% url 'shops:shop_list' %}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link add-transaction" href="{% url 'shops:add_shop' %}">Add Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link add-transaction" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body %}
        {% for i in items %}
        <div class="shop-card">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img class="shop-image" src="{{ i.image }}" alt="{{ i.shop_name }}">
                </div>
                <div class="col-md-6 shop-details">
                    <h2 class="shop-name">Shop Name: {{ i.shop_name }}</h2>
                    <p class="shop-id">Shop ID: {{ i.shop_id }}</p>
                    <p class="shop-location">Location:{{ i.location }}</p>
                    <p class="shop-phone">Phone: {{ i.phone_no }}</p>
                </div>
                <div class="col-md-3">
                    <a href="/home/{{ i.shop_id }}" class="btn btn-details">Details</a>
                    <a href="{% url 'shops:delete_shop' i.shop_id %}" class="btn btn-details">Delete</a>
                    <a href="{% url 'shops:edit_shop' i.shop_id %}" class="btn btn-details">Edit</a>

                </div>
            </div>
        </div>
        {% endfor %}
        {% endblock %}
    </div>
    </script>
</body>
</html>
