<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Works - Shop List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Custom Navbar Styles */
        .navbar {
            background-color: #333;
        }

        .navbar a {
            color: #f2f2f2;
        }

        .navbar a.add-transaction {
            float: right;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Header Styles */
        header {
            padding: 20px 0;
        }

        .navbar-brand {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }

        /* Container Styles */
        .container {
            margin-top: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        /* Search Form Styles */
        .search-form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        /* Shop Card Styles */
        .shop-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .shop-card:hover {
            transform: scale(1.02);
        }

        .shop-list {
            margin-top: 20px;
        }

        .shop-name {
            font-size: 24px;
            color: #333;
        }

        .shop-id {
            font-size: 18px;
            color: #666;
        }

        .shop-location,
        .shop-phone {
            color: #555;
            margin-bottom: 5px;
        }

        /* Button Styles */
        .btn-details {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-details:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'shops:index' %}">Printing Works</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link add-transaction" href="{% url 'shops:add_shop' %}">Add Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link add-transaction" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container">
        <h1>Shop List</h1>

        <!-- Shop List -->
        <div class="row">
            {% if shops %}
                {% for shop in shops %}
                <div class="col-md-4">
                    <div class="shop-card">
                        <h2 class="shop-name">{{ shop.shop_name }}</h2>
                        <p class="shop-id">Shop ID: {{ shop.shop_id }}</p>
                        <p class="shop-location">Location: {{ shop.location }}</p>
                        <p class="shop-phone">Phone: {{ shop.phone_no }}</p>
                        <a href="/home/{{ shop.shop_id }}" class="btn btn-details">Details</a>
                        <a href="{% url 'shops:delete_shop' shop.shop_id %}" class="btn btn-details">Delete</a>
                        <a href="{% url 'shops:edit_shop' shop.shop_id %}" class="btn btn-details">Edit</a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="col-md-12">
                    <p>No shops found.</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
